name: Test, compile and push

on:
  - push
  - pull_request

jobs:
  test_compile_and_push:
    name: Test, compile and push
    runs-on: ubuntu-latest
    steps:
      # Test
      - uses: puiterwij/action-label-rust-incompatible
        with:
          dnf-dependencies: 'dnf'
          runner-image: 'Dockerfile'
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
      # Prepare and build
      - uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - uses: docker/setup-buildx-action@v1
      - if: ${{ github.event_name == 'push' }}
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - if: ${{ github.event_name == 'push' }}
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: "docker.pkg.github.com/puiterwijk/action-label-rust-incompatible/action:latest"
